stages:
  - pre_test
  - test
  - build
  - deploy

lint:
  image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7
  stage: pre_test
  before_script:
    - yum install -y python-pip python-virtualenv
    - virtualenv -p python2.7 venv
  script:
    - source venv/bin/activate
    - pip install -r ci-deps.txt
    - flake8 cern_sso.py bin/cern-get-sso-cookie.py

test_2:
  image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7
  stage: test
  before_script:
    - yum install -y python-pip python-virtualenv krb5-workstation krb5-libs krb5-devel
    - curl -L https://raw.githubusercontent.com/yyuu/pyenv-installer/master/bin/pyenv-installer | bash
    - echo 'export PATH="/opt/app-root/jenkins/.pyenv/bin:$PATH"' >> ~/.bash_profile
    - source ~/.bash_profile
    - eval "$(pyenv init -)"
    - eval "$(pyenv virtualenv-init -)"
    - pyenv install 2.7.13
    - pyenv global 2.7.13
    - virtualenv -p python2.7 venv2

  script:
    - source venv2/bin/activate
    - pip install -r requirements.txt
    - pip install -r ci-deps.txt
    - pytest

test_3:
  stage: test
  image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7
  before_script:
    - yum install -y python34-pip python-virtualenv krb5-workstation krb5-libs krb5-devel
    - curl -L https://raw.githubusercontent.com/yyuu/pyenv-installer/master/bin/pyenv-installer | bash
    - echo 'export PATH="/opt/app-root/jenkins/.pyenv/bin:$PATH"' >> ~/.bash_profile
    - source ~/.bash_profile
    - eval "$(pyenv init -)"
    - eval "$(pyenv virtualenv-init -)"
    - pyenv install 3.6.0
    - pyenv global 3.6.0
    - virtualenv -p python3 venv3
  script:
    - source venv3/bin/activate
    - python --version
    - pip --version
    - pip install -r requirements.txt
    - pip install -r ci-deps.txt
    - pytest

